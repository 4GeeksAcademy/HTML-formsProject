<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML5-formProject</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9063ec4b47.js" crossorigin="anonymous"></script>

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="card m-5">
  <div class="card-header bg-light">
    <h1>Payment form example</h1>
  </div> <!--card-header-->
  <div class="card-body">
    <div calss="containrer">
      
      <div class="row rounded bg-danger-light">
        <div class="col d-flex align-items-center">
          <p class="fw-bold m-3 text-danger-dark">Some fields are missing</p>
        </div>
      </div>
    </div> <!--container-->
    
    <div calss="containrer">
      
      <div class="row mt-3">
        <div class="col-5 m-0">
          <label for="card">Card #</label></br>
          <input class="form-control w-100" type="number" id="card" name="card" placeholder="xxxxxxxxxxxxxxxx" required>
        </div>
        <div class="col-3 m-0">
          <label for="cvc">CVC #</label></br>
          <input class="form-control" type="number" id="cvc" name="cvc" placeholder="0000" required>
        </div>
        <div class="col-4 m-0">
          <label for="amount">Amount</label></br>
          <div class="d-flex">
          <strong>$</strong>
            <input class="form-control" type="number" id="amount" name="amount" placeholder="Amount" required>
          </div>
        </div>
      </div> <!--row-->

      <div class="row mt-3">
        <div class="col-6">
          <label for="name">First Name</label></br>
          <input class="form-control w-100" type="text" id="name" name="name" required>
        </div>
        <div class="col-6">
          <label for="last">Last Name</label></br>
          <input class="form-control w-100" type="text" id="last" name="last" required>
        </div>
      </div> <!--row-->

      <div class="row mt-3">
        <div class="col-6">
          <label for="city">City</label></br>
          <input class="form-control w-100" type="text" id="city" name="city" required>
        </div>
        <div class="col-3">
          <label for="state">State</label></br>
          <div class="dropdown" id="state">
            <button class="btn border dropdown-toggle w-100 text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">Pick a state</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Narnia</a></li>
              <li><a class="dropdown-item" href="#">DragonAlly</a></li>
              <li><a class="dropdown-item" href="#">Wonderland</a></li>
              <li><a class="dropdown-item" href="#">Never Never Land</a></li>
            </ul>
          </div>
        </div>
        <div class="col-3">
            <label for="postal">Postal Code</label></br>
            <input class="form-control w-100" type="number" id="postal" name="postal" required>
        </div>
      </div> <!--row-->
      
      <div class="row d-flex justify-content-between mt-3">
        <div class="col-3">
          <label>We accept:</label></br>
          <div class=" bg-secondary rounded p-1">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
             <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
            </div>
          </div>
        </div>
        <div class="col-6">
          <label class="textarea-label" for="message">Message</label>
          <div class="form-floating">
            <textarea class="form-control" id="message" style="height: 100px"></textarea>
          </div>
          <small style="font-weight:500; color:#7a828a">Add any notes here</small>
        </div>
        </div> <!--row-->
    </div> <!--container-->
  </div> <!--card-body-->
  <div class="card-footer bg-light d-flex justify-content-end p-2">
    <button type="button" class="btn btn-secondary me-1">Cancel</button>
    <button type="button" class="btn btn-primary">Send</button>
  </div> <!--card-footer-->
</div> <!--card-->


  <!--Bootstrap & script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
